<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Create the rectangle for the sample space -->
  <rect width="100%" height="100%" fill="none" stroke="black" stroke-width="2" />

  <!-- Create circle for Set A -->
  <circle cx="70" cy="70" r="40" fill="red" fill-opacity="0.5" />

  <!-- Create circle for Set B -->
  <circle cx="130" cy="70" r="40" fill="blue" fill-opacity="0.5" />

  <!-- Label for Set A -->
  <text x="70" y="70" text-anchor="middle" stroke="black" stroke-width="1px" dy=".3em">A</text>

  <!-- Label for Set B -->
  <text x="130" y="70" text-anchor="middle" stroke="black" stroke-width="1px" dy=".3em">B</text>
</svg>
